<h3 class="text-center text-white">{{prod.name}}</h3>
<div class="h-100 d-flex align-items-center justify-content-center" style="font-size: 20px;">
    
    <div class="text-white bg-black bg-opacity-50 mt-4">
        <div class="row">
            <div class="col-md-6">
                ID:
            </div>
            <div class="col-md-6">
                {{prod.id}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Price:
            </div>
            <div class="col-md-6">
                {{prod.price}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Quantity:
            </div>
            <div class="col-md-6">
                {{prod.quantity}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Manufactured Date:
            </div>
            <div class="col-md-6">
                {{prod.mfgDate|date}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Expiry Date:
            </div>
            <div class="col-md-6">
                {{prod.expDate|date}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Last Updated
            </div>
            <div class="col-md-6">
                {{prod.modifiedDate|date}}
            </div>
        </div><div class="row">
            <div class="col-md-6">
                
            </div>
            
        </div>
    </div>
</div>
